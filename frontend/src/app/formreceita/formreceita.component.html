<body>
  <div class="outer-container">
      <div class="container">
          <div class="imagem-container"></div>
<form [formGroup]="formReceita" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <h1>Formulário de Postagem de Receitas</h1>
    <p>Todos os Campos São Obrigatórios</p>
  
    <label for="capaReceita">Imagem de Capa:</label>
    <input
      id="capaReceita"
      type="file"
      (change)="onFileSelect($event)"
      required
    />
  
    <label for="nomeReceita">Prato:</label>
    <input
      id="nomeReceita"
      formControlName="nomeReceita"
      type="text"
      placeholder="Nome do prato"
      required
    />
  
    <label for="ingredienteReceita">Ingredientes:</label>
    <textarea
      id="ingredienteReceita"
      formControlName="ingredienteReceita"
      rows="4"
      placeholder="Descreva os ingredientes"
      required
    ></textarea>
  
    <label for="etapasReceita">Passo à Passo:</label>
    <textarea
      id="etapasReceita"
      formControlName="etapasReceita"
      rows="4"
      placeholder="Descreva o preparo"
      required
    ></textarea>
  
    <label for="tempoPreparo">Tempo de Preparo (min):</label>
    <input
      id="tempoPreparo"
      formControlName="tempoPreparo"
      type="number"
      placeholder="Exemplo: 45"
      required
    />
  
    <label for="tipoReceita">Tipo de prato:</label>
    <select id="tipoReceita" formControlName="tipoReceita">
      <option value="Salgado">Salgado</option>
      <option value="Doce">Doce</option>
      <option value="Drink">Drink</option>
    </select>
  
    <label>Receita temática?</label>
    <input
      type="checkbox"
      formControlName="tematica"
    />
  
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</div>
</div>
<script>
    function previewImagem(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var preview = document.getElementById('preview');
            preview.src = reader.result;
            preview.style.display = 'block'; // Exibe a imagem
        };
        reader.readAsDataURL(event.target.files[0]); // Lê o arquivo selecionado
    }
</script>
</body>
