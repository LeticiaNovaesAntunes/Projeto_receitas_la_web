<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar receitas à la web</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div class="painel"> 
        <div class="painel-formulario">
            <h1>Bem vindo(a) a Receitas à la Web!</h1>
        
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <input class="input" id="username" formControlName="username" placeholder="nome" required>
              <input class="input" id="email" formControlName="email" placeholder="example@gmail.com" required>
                <input class="input" id="senha" formControlName="senha" type="password" placeholder="Senha" />
                
                <div class="opcao-usuario">
                    <label for="Lembrar-Senha">
                        <input type="checkbox" id="Lembrar-Senha" name="lembrarSenha">
                        Lembrar senha
                    </label>
                    <a class="link-principal" href="#">Esqueceu sua senha?</a>
                </div>
                <button class="btn-principal" type="submit" [disabled]="loginForm.invalid">Acessar</button>
              </form>
            <hr>
            <span>Ainda não possui uma conta? <a class="link-principal link-bold" routerLink="/cadastro">Cadastre-se</a></span>
            <span>Voltar para <a class="link-principal link-bold" routerLink="/index">Home</a></span>
        </div>
        <img src="/login.jpeg" alt="imagem de um doce">

    </div>
</body>
