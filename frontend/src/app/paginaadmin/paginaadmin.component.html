<head>
  <link rel="shortcut icon" type="image/x-icon" href="https://rails-assets-us.bookshop.org/assets/favicon-63cb20989e2516343feeab429626798a43afdaa28eeaba777b7e0acde8a25dd2.png" />
</head>
<div id="cabecalho">
  <form [formGroup]="buscaForm" (ngSubmit)="onSubmit()">
    <div class="search-box">
      <input class="busca" placeholder="Buscar" type="text" formControlName="busca">
      <div class="control button-control">
        <button type="submit" class="button is-secondary">
          <img title="Search" alt="Search" src="https://icons.getbootstrap.com/assets/icons/search-heart.svg" />
        </button>
      </div>
    </div>
  </form>
   <div id="navbar">
    <a routerLink="/index" class="navLink">Página Inicial</a>
    <a routerLink="/formreceita" class="navLink">Inserir Receita</a>
    <a routerLink="/user-list"  class="navLink">Ver Usuários</a>
    <a routerLink="/login" class="navButton">Admin</a>
  </div>
</div>
